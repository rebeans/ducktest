<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight status</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flight-scroll-container">
    <div id="flight-info">
        <span class="info">테스트</span>
    </div>
    <script src="t1_sorted_group.js.obfuscated.js" defer></script>
    </div>
    <div id="duty-button" class="loading" style="cursor: pointer;">
        <div class="duty-icon">당직</div>
    </div>
    <div id="nextday-button" class="loading" style="cursor: pointer;">
        <div class="plus1d-icon">+1D</div>
    </div>    
    <button id="refresh-button" class="loading"><div class="refresh-icon"></div></button>
</body>
</html>
